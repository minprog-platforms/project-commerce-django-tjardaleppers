{% extends "auctions/layout.html" %}

{% block body %}
    <form action="{% url 'create listing' %}" method="post">
        {% csrf_token %}
        <br>
        <div class="title-container">
            <h2>Title</h2> {{ form.title }}
        </div>
        <br>
        <div class="parent-container">
            <div class="container-description">
                {{ form.description }}
            </div>
            <div class="container-bid">
                {{ form.starting_price }} 
                {{ form.image }}
                {{ form.category }}
                <input class="btn btn-secondary"type="submit" value="Create listing">
            </div>
        </div>
    </form>
        
{% endblock %}
